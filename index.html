<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./datatype.js">
</head>

<body>
    <div class="cont">
        <div class="value">
            <span>120</span>
            <span>90</span>
            <span>60</span>
            <span>30</span>
            <span>0</span>
        </div>
        <div class="right">
            <div class="plot">
                <div class="bars">
                    <span style="height: 60%;"></span>
                    <span style="height: 40%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 17%;"></span>
                    <span style="height: 78%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 85%"></span>
                    <span style="height: 46%"></span>
                </div>
                <div class="bars">
                    <span style="height: 73%;"></span>
                    <span style="height: 61%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 23%;"></span>
                    <span style="height: 32%"></span>
                </div>
                <div class="bars">
                    <span style="height: 39%;"></span>
                    <span style="height: 47%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 86%;"></span>
                    <span style="height: 75%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 37%;"></span>
                    <span style="height: 51%;"></span>
                </div>
                <div class="bars">
                    <span style="43%"></span>
                    <span style="height: 20%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 43%;"></span>
                    <span style="height: 15%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 78%;"></span>
                    <span style="height: 40%;"></span>
                </div>
                <div class="bars">
                    <span style="height: 44%;"></span>
                    <span style="height: 63%;"></span>
                </div>
            </div>
            <div class="graph">
                <span>Jan</span>
                <span>Feb</span>
                <span>Mar</span>
                <span>Apr</span>
                <span>May</span>
                <span>Jun</span>
                <span>Jul</span>
                <span>Aug</span>
                <span>Sep</span>
                <span>Oct</span>
                <span>Nov</span>
                <span>Dec</span>
            </div>
        </div>
    </div>
</body>

</html>
